<!doctype html>
<html class="no-js" ng-app="ludwig">
  <head>
    <meta charset="utf-8">
    <title>Tests fonctionnels</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script>
      var path = window.location.pathname.replace(/^\/([^\/]*).*$/, '$1');
      document.write('<base href="/' + path +  '/" />');
    </script>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="body-acceptance-tests">
    <header>
      <nav role="navigation" class="navbar-acceptance-tests" ng-controller="NavbarCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="navbarCollapsed = !navbarCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="index.list"><img src="logo.png" alt="Ludwig, tests automatisés"></a>
          </div>
          <div class="collapse navbar-collapse navbar-right" collapse="navbarCollapsed" ng-if="email">
            <span class="navbar-text">{{ email }}</span>
            <ul class="nav navbar-nav ">
              <li><button type="button" class="btn btn-default navbar-btn" ng-click="logout()">Déconnexion</button></li>
            </ul>
          </div>
          <div class="collapse navbar-collapse navbar-right" collapse="navbarCollapsed" ng-if="!email">
            <ul class="nav navbar-nav">
              <li><a ui-sref="login">Connexion</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="content">
      <div class="container">
        <ui-view>
          <p class="text-center"><i class="fa fa-spinner fa-spin"></i> Chargement en cours...</p>
        </ui-view>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <script src="bower_components/moment/lang/fr.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- injector:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/form.js"></script>
    <script src="scripts/controllers/layout.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/directives/keyword.js"></script>
    <script src="scripts/directives/timeline.js"></script>
    <script src="scripts/filters/activity.js"></script>
    <script src="scripts/services/acceptanceTest.js"></script>
    <script src="scripts/services/possibleValues.js"></script>
    <script src="scripts/services/user.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->

    <script src="scripts/template.js"></script>
    <script src="scripts/constants.js"></script>

</body>
</html>
