<div class="modal-header">
  <h1 class="modal-title">Commentaire</h1>
</div>
<div class="modal-body">
  <textarea class="form-control" rows="3" ng-model="comment"></textarea>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Annuler</button>
  <button class="btn btn-primary" ng-click="ok(comment)">OK</button>
</div>
